<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="main">

		<f:for each="{persons}" as="person" iteration="iterator" key="index">
			<f:render partial="Person/Properties" arguments="{person:person, descriptions:descriptions, index:iterator.index}" />
		</f:for>

</f:section>
